<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" href="./favicon.ico" type="image/png">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
    <title>404 — DILYARA KUNANBAYEVA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,500;1,500&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            color: white;
            font-family: "Google Sans", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        /* Noise background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-family: "Unbounded", sans-serif;
            font-weight: 200;
            font-size: clamp(6rem, 20vw, 14rem);
            line-height: 0.9;
            letter-spacing: -0.05em;
            opacity: 0.15;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
            pointer-events: none;
            z-index: 0;
        }

        .message {
            font-family: "Unbounded", sans-serif;
            font-weight: 200;
            font-size: clamp(1.2rem, 3vw, 2rem);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
        }

        .submessage {
            font-weight: 200;
            font-size: 0.9rem;
            opacity: 0.5;
            margin-bottom: 2.5rem;
            letter-spacing: 0.05em;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: white;
            color: #050505;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.15);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover svg {
            transform: translateX(-4px);
        }

        .footer-line {
            position: absolute;
            bottom: 2rem;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            opacity: 0.25;
            font-weight: 200;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content>* {
            animation: fadeIn 0.8s ease forwards;
        }

        .content>*:nth-child(1) {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .content>*:nth-child(2) {
            animation-delay: 0.3s;
            opacity: 0;
        }

        .content>*:nth-child(3) {
            animation-delay: 0.5s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <span class="error-code">404</span>
    <div class="content">
        <p class="message">Страница не найдена</p>
        <p class="submessage">Запрашиваемая страница не существует или была перемещена</p>
        <a href="/" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" />
            </svg>
            На главную
        </a>
    </div>
    <p class="footer-line">dilyara.kz</p>
</body>

</html>
