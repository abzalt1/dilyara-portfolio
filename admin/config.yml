backend:
  name: git-gateway
  branch: main # Или master, проверьте как называется ваша ветка на GitHub

media_folder: "img" # Куда физически загружать картинки
public_folder: "./img" # Как писать путь к картинке в JSON

collections:
  - name: "settings"
    label: "Настройки сайта"
    files:
      - name: "data"
        label: "Портфолио (JSON)"
        file: "data.json" # Мы учим CMS редактировать именно этот файл!
        fields:
          - name: "photos"
            label: "Фотографии"
            widget: "list"
            collapsed: true
            summary: "{{fields.category}} — {{fields.alt}} [{{fields.src}}]"
            fields:
              - {label: "Фото", name: "src", widget: "image"}
              - {label: "Категория", name: "category", widget: "select", options: ["beauty", "streetwear", "commercial", "casual", "ugc", "food", "acting"]}
              - {label: "Описание (необязательно)", name: "alt", widget: "string", required: false, hint: "Можно оставить пустым. Нужно только для поиска Google."}
          
          - name: "videos"
            label: "Видео (Reels)"
            widget: "list"
            collapsed: true
            summary: "{{fields.label}} ({{fields.category}})"
            fields:
              - {label: "Название", name: "label", widget: "string"}
              - {label: "Категория", name: "category", widget: "select", options: ["beauty", "streetwear", "commercial", "casual", "ugc", "food", "acting"]}
              - {label: "Постер (Обложка)", name: "poster", widget: "image"}
              - {label: "Видео файл (MP4)", name: "src", widget: "file", required: false, hint: "Загрузите файл ИЛИ вставьте ссылку ниже"}
              - {label: "Ссылка (Instagram)", name: "link", widget: "string", required: false, hint: "Если нет файла, видео откроется в Instagram"}